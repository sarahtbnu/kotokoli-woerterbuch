<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotokoli – Deutsch Wörterbuch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      color: #1e6b7b;
    }
    .word-list {
      margin-top: 20px;
    }
    .word {
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .category {
      font-style: italic;
      color: #555;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #1e6b7b;
    }
    nav {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Kotokoli – Deutsch Wörterbuch</h1>
  <nav>
    <a href="#woerter">Wörter</a>
    <a href="#saetze">Sätze</a>
  </nav>

  <section id="woerter">
    <h2>Grundwortschatz</h2>
    <div class="word-list">
      <div class="word">
        <strong>Biyassɛ</strong> – Wie geht's? <br>
        <span class="category">Begrüßung</span>
      </div>
      <div class="word">
        <strong>Alāfiyā</strong> – Gut / Gesundheit <br>
        <span class="category">Antwort / Befinden</span>
      </div>
      <div class="word">
        <strong></strong> – Ich bin / Ich heiße <br>
        <span class="category">Vorstellung</span>
      </div>
    </div>
  </section>

  <section id="saetze">
    <h2>Beispielsätze</h2>
    
    <p><strong>Biyassɛ?</strong> – Wie geht’s dir?</p>
  
  </section>

</body>
</html>
